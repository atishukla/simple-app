apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  namespace: default
  labels:
    app: simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
        - name: simple-app
          image: atishayshukla/simple-app:latest
          ports:
            - containerPort: 80
              name: http